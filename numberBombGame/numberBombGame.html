<html>
    <head>
        <link rel="stylesheet" href="numberBombGame.css">
        <title></title>
    </head>
    <body>
        <div class="box">
            <p>TEst</p>
        </div>
        <div class="wholeSlider">
            <div class="sliderBar">
                <div id="sliderTrack"></div>
            </div>
            <div class="boundaryMarkers">
                <div id="leftBoundaryMarker"></div>
                <p id="minNumber">test</p>
                <div id="rightBoundaryMarker" style="transform: translateX(-100%)"></div>
                <p id="maxNumber">test</p>
            </div>
            <div class="userSlider">
                <input type="range" oninput="updateTextboxThruThumb()" min="1" max="100" value="50" id="userThumb" step="1">
                <div id="userValueContainer">
                    <input type="text" onChange="updateThumbThruTextbox()" min="1" max="100" value="50" id="userValue">
                    <button onclick="checkNumber()" id="buttonCheck">Check</button>
                </div>
            </div>
        </div>
        <script src="slider.js"></script>
    </body>
</html>
