<html>
    <head>
        <link rel="stylesheet" href="numberBombGame.css">
        <title></title>
    </head>
    <body>
    <div class="gameArea">
        <div class="box">
            <h3>Number Bomb</h3>
            <p id="player">Player 1's turn</p>
        </div>
        <div class="wholeSlider">
            <div class="userValueContainer">
                <input type="text" onChange="updateThumbThruTextbox()" min="1" max="100" value="50" id="userValue">
            </div>
            <div class="sliderBar">
                <div id="sliderTrack"></div>
            </div>
            <div class="boundaryMarkers">
                <div id="leftBoundaryMarker">
                    <p id="leftBoundaryNumber">test</p>
                </div>
                <div id="rightBoundaryMarker" style="transform: translateX(-100%)">
                    <p id="rightBoundaryNumber">test</p>
                </div>
            </div>
            <div class="userSlider">
                <input type="range" oninput="updateTextboxThruThumb()" min="1" max="100" value="50" id="userThumb" step="1">
            </div>
        </div>
        <div class="buttonContainer">
            <button onclick="checkNumber()" id="buttonCheck">Select</button>
        </div>
        <div id="message" style="width:100%">
            <p id="winner"></p>
            <p id="bombNumber"></p>
            <button onclick="resetGame()" id="newGame">New Game</button>
        </div>
    </div>
        <script src="slider.js"></script>
    </body>
</html>
